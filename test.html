<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        nav {
            position: fixed;
            top: 0;
            /* height: auto; */
            background-color: #f0f;
            padding: 1em;
        }
        nav>a {
            padding: 1em;
            color: #111;
            transition: background-color 1s ease-in-out;
        }
        nav>a:hover {
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">aaa</a>
        <a href="">bbb</a>
        <a href="">ccc</a>
        <a href="">ddd</a>
        <a href="">eee</a>
    </nav>    
</body>
</html>
